name: Publish NuGet

on:
  push:
    tags:
      - "v*"

jobs:
  pack-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Pack
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          dotnet pack src/MewVG.Core/MewVG.Core.csproj -c Release -o artifacts -p:ContinuousIntegrationBuild=true -p:PackageVersion=$VERSION
          dotnet pack src/MewVG.GL/MewVG.GL.csproj -c Release -o artifacts -p:ContinuousIntegrationBuild=true -p:PackageVersion=$VERSION
          dotnet pack src/MewVG.Metal/MewVG.Metal.csproj -c Release -o artifacts -p:ContinuousIntegrationBuild=true -p:PackageVersion=$VERSION

      - name: Publish NuGet
        run: |
          dotnet nuget push "artifacts/*.nupkg" --api-key "${NUGET_API_KEY}" --source https://api.nuget.org/v3/index.json --skip-duplicate
          dotnet nuget push "artifacts/*.snupkg" --api-key "${NUGET_API_KEY}" --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
